<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TravelAPI</title>
    <link rel="stylesheet" href="Voyage.css" />
  </head>
  <body>
    <header>
      <a href="http://localhost:5254" class="header-link">
        <h1>TravelAPI GUI</h1>
      </a>
    </header>

        <!--get all voyages-->
        <div class="container">
          <button id="buttonallvoyage">Get all Voyages </button>
          <h2>Voyages:</h2>
          <ul id="voyageList"></ul>
        </div>
    
        <!--get  voyages by id update & delete-->
        <div class="container">
          <form onsubmit="event.preventDefault(); getActivityType()">
            <label for="voyageId">Find Voyage:</label>
            <input
              type="text"
              id="voyageId"
              pattern="[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}"
              placeholder="Enter Activites id"
              title="Please enter a valid UUID (e.g., 123e4567-e89b-12d3-a456-426614174001)"
              required
            />
            <button type="submit">Get Activites</button>
          </form>
          <div id="activitesResponse"></div>
        </div>
    
        <!--create voyage-->
        <div class="container">
          <form id="createVoyageForm">
            <label for="voyageName">Voyage Name:</label><br />
            <input
              type="text"
              id="voyageName"
              name="voyageName"
              pattern="[A-Za-z ]+"
              placeholder="Enter Voyage Name"
              title="Please enter the name of the voyage"
              required
            /><br /><br />
            <label for="destinationCountry">Destination Country:</label><br />
            <select id="destinationCountry" name="destinationCountry" required>
              <!-- Options will be dynamically added here -->
            </select><br /><br />        
            <label for="startDate">Start Date:</label><br />
            <input
              type="date"
              id="startDate"
              name="startDate"
              required
            /><br /><br />
            <label for="endDate">End Date:</label><br />
            <input
              type="date"
              id="endDate"
              name="endDate"
              required
            /><br /><br />
            <button type="submit">Create Voyage</button>
          </form>
          <div id="voyageResponse"></div>
        </div> 
    
        <!--get number of activites related to a voyage-->
        <div class="container">
          <form onsubmit="event.preventDefault(); getActivityStats()">
            <label for="voyageId">Find Activity count:</label>
            <input
              type="text"
              id="voyageId"
              pattern="[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}"
              placeholder="Enter voyage id"
              title="Please enter a valid UUID (e.g., 123e4567-e89b-12d3-a456-426614174001)"
              required
            />
            <button type="submit">Get Activity count</button>
          </form>
          <div id="activityStats"></div>
        </div>

    <script src="Voyage.js"></script>
  </body>
</html>
