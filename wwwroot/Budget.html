<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TravelAPI</title>
    <link rel="stylesheet" href="Budget.css" />
  </head>
  <body>
    <header>
      <a href="http://localhost:5254" class="header-link">
        <h1>TravelAPI GUI</h1>
      </a>
    </header>
    
    <!--get all activites-->
    <div class="container">
      <button id="fetchButton">Get all Budget </button>
      <h2>Budget:</h2>
      <ul id="budgetList"></ul>
    </div>

    <!--get  activites by id update & delete-->
    <div class="container">
      <form onsubmit="event.preventDefault(); getActivityType()">
        <label for="budgetId">Find Budget:</label>
        <input
          type="text"
          id="budgetId"
          pattern="[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}"
          placeholder="Enter Enter Budget Id"
          title="Please enter a valid UUID (e.g., 123e4567-e89b-12d3-a456-426614174001)"
          required
        />
        <button type="submit">Get Activites</button>
      </form>
      <div id="activitesResponse"></div>
    </div>

    <!--create  budget-->
    <div class="container">
      <form id="createBudgetForm">
        <label for="totalAmount">Total Amount:</label><br />
        <input
          type="number"
          id="totalAmount"
          name="totalAmount"
          placeholder="Enter Total Amount"
          title="Please enter a numeric value for Total Amount"
          required
          min="0"
        /><br /><br />
    
        <label for="plannedExpenses">Planned Expenses:</label><br />
        <input
          type="number"
          id="plannedExpenses"
          name="plannedExpenses"
          placeholder="Enter Planned Expenses"
          title="Please enter a numeric value for Planned Expenses"
          required
          min="0"
        /><br /><br />
    
        <button type="submit">Create Budget</button>
      </form>
      <div id="budgetResponse"></div>
    </div>
    

    <!--get related activites for an activity type-->
    <div class="container">
      <form onsubmit="event.preventDefault(); getRelatedActivities()">
        <label for="budgetId">Find remaining money available:</label>
        <input
          type="text"
          id="budgetId"
          pattern="[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}"
          placeholder="Enter Budget Id"
          title="Please enter a valid UUID (e.g., 123e4567-e89b-12d3-a456-426614174001)"
          required
        />
        <button type="submit">Get Budget remaining money</button>
      </form>
      <div id="remainningbudget"></div>
    </div>

    
    <script src="Budget.js"></script>
  </body>
</html>
